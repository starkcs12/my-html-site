<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple HTML Page</title>
</head>
<body>

    <header>
        <h1>Welcome to My Sample Page</h1>
    </header>

    <main>
        <section>
            <h2>My Favorite Fruits</h2>
            <ul>
                <li>Apples</li>
                <li>Bananas</li>
                <li>Cherries</li>
            </ul>
        </section>

        <section>
            <h2>Fruit Gallery</h2>
            <img src="https://upload.wikimedia.org/wikipedia/commons/1/15/Red_Apple.jpg" alt="Red Apple" width="200">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/8a/Banana-Single.jpg" alt="Banana" width="200">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/bb/Cherry_Stella444.jpg" alt="Cherries" width="200">
        </section>

        <section>
            <h2>Learn More</h2>
            <p>Visit <a href="https://en.wikipedia.org/wiki/Fruit" target="_blank">Wikipedia on Fruits</a> to learn more.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 My Sample Page</p>
    </footer>

</body>
</html>
